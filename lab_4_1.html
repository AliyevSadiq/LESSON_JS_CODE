<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="main_function.js"></script>
    <title>JS LESSON CODES</title>
</head>
<body>

<script>

//CREATE EMPTY BOOK1 OBJECT
var book1={};
//CREATE PARAMETERS WITH VALUE IN BOOK1 OBJECT
book1.title='Book1';
book1.pubYear='15.03.2019';
book1.price=20;
//CREATE BOOK2 OBJECT WITH PARAMETERS AND VALUES
var book2={'title':'Book2','pubYear':'16.03.2019','price':21};




for(var object1 in book1 ){
    print(object1 + ":" + book1[object1]);
}

for(var object2 in book2 ){
    print(object2 + ":" + book2[object1]);
}

var book3=book1;


print(book1==book3);//true
print(book1==book2);//false

//CREATE OBJECT WITH FUNCTION
var object_test={
    'user':'TEST',
    method1:function () {
        print("METHOD1 FUNCTION ON OBJECT_TEST "+this.user);
    }
};
object_test.method1();




</script>


</body>
</html>
