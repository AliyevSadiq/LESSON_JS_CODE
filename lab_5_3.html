<script>


strPad('star',69,'*-','RIGHT');
strPad('star',70,'*-','RIGHT');
strPad('star',71,'*-','RIGHT');

function strPad(input,fullLen,fillStr,fillType) {



    var str_len=input.length;
    var output='';
    var new_str='';
    if(fullLen>str_len){
        if(fillType!=='BOTH') {
            for (var i = 0; i < fullLen - str_len; i++) {
                output += fillStr;
            }
        }
    }
        new_str=input+output;
    if(new_str.length>fullLen){
       output=output.substring(new_str.length-fullLen);
    }

    if(fillType=='RIGHT'){
        new_str=input+output;
    }
    if(fillType=='LEFT'){
        new_str=output+input;
    }

    print(new_str);


}




</script>
